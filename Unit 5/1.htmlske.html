<!DOCTYPE html>
<html>
<head>
	<style type="text/css">  /*In page css or Embedded css*/ /*Intermediate priority*/
		/*selector{
			property:value;
		}*/
		h1{
			color:green;
		}
		li{
			color:red;
		}
	</style>
	<title>Me</title>
</head>
<body>
	<h1>About me</h1>
	<h4>My Hobbies:</h4>
	<ul>
		<li style="color: purple">Gaming</li> <!-- Inline CSS Highest priority-->
		<li>TV/Web Series</li>
		<li>Social Media</li>
	</ul>

</body>
</html>
